<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать фильм</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✏️ Редактировать фильм</h1>
            <a href="/" class="btn btn-secondary">Назад к каталогу</a>
        </header>

        <div class="form-container">
            <form method="POST" action="/edit/{{ movie.id }}" class="movie-form">
                <div class="form-group">
                    <label for="title">Название фильма *</label>
                    <input type="text" id="title" name="title" value="{{ movie.title }}" required>
                </div>

                <div class="form-group">
                    <label for="genre">Жанр *</label>
                    <input type="text" id="genre" name="genre" value="{{ movie.genre }}" required>
                </div>

                <div class="form-group">
                    <label for="year">Год выпуска *</label>
                    <input type="number" id="year" name="year" min="1900" max="2100" value="{{ movie.year }}" required>
                </div>

                <div class="form-group">
                    <label for="rating">Рейтинг (1-10) *</label>
                    <input type="number" id="rating" name="rating" min="1" max="10" value="{{ movie.rating }}" required>
                </div>

                <div class="form-group">
                    <label for="is_avaible" class="checkbox-label">
                        <input type="checkbox" id="is_avaible" name="is_avaible" value="true" {% if movie.is_avaible %}checked{% endif %}>
                        Фильм доступен
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    <a href="/" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
